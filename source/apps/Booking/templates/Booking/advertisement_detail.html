{% extends '_layouts/base.html' %}

{% load static %}

{% block headline %}
{% endblock headline %}

{% block content %}

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">{{ object.name }}   {{ MEDIA_URL }}</div>

  <!-- Table -->
  <table class="table">
      <tr>
          <img src="{{ object.main_image.url }}" alt="Fara imagine de prezentare">
      </tr>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Options</th>
        </tr>
    <tr>
        <td>{{ object.pk }}</td>
        <td>{{ object.name }}</td>
        <td>{{ object.description }}</td>

    </tr>
  </table>
</div>

{% endblock %}
